<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons - MiColeEnLinea Prototipos</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#EEF2FF',
              100: '#E0E7FF',
              500: '#6366F1',
              600: '#4F46E5',
              700: '#4338CA',
            },
            gray: {
              50: '#F9FAFB',
              100: '#F3F4F6',
              200: '#E5E7EB',
              300: '#D1D5DB',
              400: '#9CA3AF',
              500: '#6B7280',
              600: '#4B5563',
              700: '#374151',
              800: '#1F2937',
            },
            error: {
              50: '#FEF2F2',
              500: '#EF4444',
              600: '#DC2626',
              700: '#B91C1C',
            },
          },
          borderRadius: {
            'xl': '16px',
            '2xl': '20px',
          },
        },
      },
    }
  </script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background-color: #F9FAFB;
    }

    /* Button base */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .btn:focus-visible {
      outline: 2px solid #6366F1;
      outline-offset: 2px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Sizes */
    .btn-sm { padding: 8px 16px; font-size: 14px; }
    .btn-md { padding: 12px 24px; font-size: 16px; }
    .btn-lg { padding: 16px 32px; font-size: 18px; }

    /* Primary */
    .btn-primary {
      background-color: #6366F1;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background-color: #4F46E5;
    }
    .btn-primary:active:not(:disabled) {
      background-color: #4338CA;
    }

    /* Secondary */
    .btn-secondary {
      background-color: white;
      color: #374151;
      border: 1px solid #E5E7EB;
    }
    .btn-secondary:hover:not(:disabled) {
      background-color: #F9FAFB;
      border-color: #D1D5DB;
    }
    .btn-secondary:active:not(:disabled) {
      background-color: #F3F4F6;
    }

    /* Ghost */
    .btn-ghost {
      background-color: transparent;
      color: #6366F1;
    }
    .btn-ghost:hover:not(:disabled) {
      background-color: #EEF2FF;
    }
    .btn-ghost:active:not(:disabled) {
      background-color: #E0E7FF;
    }

    /* Danger */
    .btn-danger {
      background-color: #EF4444;
      color: white;
    }
    .btn-danger:hover:not(:disabled) {
      background-color: #DC2626;
    }
    .btn-danger:active:not(:disabled) {
      background-color: #B91C1C;
    }

    /* Danger Ghost */
    .btn-danger-ghost {
      background-color: transparent;
      color: #EF4444;
    }
    .btn-danger-ghost:hover:not(:disabled) {
      background-color: #FEF2F2;
    }

    /* Loading spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Buttons</h1>
    <p class="text-gray-600 mb-8">Componentes de boton con variantes, tamanos y estados.</p>

    <!-- Variantes -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Variantes</h2>
      <div class="bg-white p-6 rounded-2xl shadow-sm">
        <div class="flex flex-wrap gap-4 items-center">
          <button class="btn btn-md btn-primary">Primary</button>
          <button class="btn btn-md btn-secondary">Secondary</button>
          <button class="btn btn-md btn-ghost">Ghost</button>
          <button class="btn btn-md btn-danger">Danger</button>
          <button class="btn btn-md btn-danger-ghost">Danger Ghost</button>
        </div>
      </div>
    </section>

    <!-- Tamanos -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Tamanos</h2>
      <div class="bg-white p-6 rounded-2xl shadow-sm">
        <div class="flex flex-wrap gap-4 items-center">
          <button class="btn btn-sm btn-primary">Small</button>
          <button class="btn btn-md btn-primary">Medium</button>
          <button class="btn btn-lg btn-primary">Large</button>
        </div>
      </div>
    </section>

    <!-- Con iconos -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Con Iconos</h2>
      <div class="bg-white p-6 rounded-2xl shadow-sm">
        <div class="flex flex-wrap gap-4 items-center">
          <button class="btn btn-md btn-primary">
            <i data-feather="plus" class="w-5 h-5"></i>
            <span>Agregar</span>
          </button>
          <button class="btn btn-md btn-secondary">
            <i data-feather="download" class="w-5 h-5"></i>
            <span>Exportar</span>
          </button>
          <button class="btn btn-md btn-ghost">
            <i data-feather="settings" class="w-5 h-5"></i>
            <span>Configurar</span>
          </button>
          <button class="btn btn-md btn-danger">
            <i data-feather="trash-2" class="w-5 h-5"></i>
            <span>Eliminar</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Solo iconos -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Solo Iconos (Icon Buttons)</h2>
      <div class="bg-white p-6 rounded-2xl shadow-sm">
        <div class="flex flex-wrap gap-4 items-center">
          <button class="btn btn-primary w-10 h-10 p-0 rounded-xl" aria-label="Agregar">
            <i data-feather="plus" class="w-5 h-5"></i>
          </button>
          <button class="btn btn-secondary w-10 h-10 p-0 rounded-xl" aria-label="Editar">
            <i data-feather="edit-2" class="w-5 h-5"></i>
          </button>
          <button class="btn btn-ghost w-10 h-10 p-0 rounded-xl" aria-label="Configurar">
            <i data-feather="settings" class="w-5 h-5"></i>
          </button>
          <button class="btn btn-danger-ghost w-10 h-10 p-0 rounded-xl" aria-label="Eliminar">
            <i data-feather="trash-2" class="w-5 h-5"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Estados -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Estados</h2>
      <div class="bg-white p-6 rounded-2xl shadow-sm space-y-6">

        <!-- Normal -->
        <div>
          <p class="text-sm text-gray-500 mb-2">Normal</p>
          <button class="btn btn-md btn-primary">Guardar cambios</button>
        </div>

        <!-- Disabled -->
        <div>
          <p class="text-sm text-gray-500 mb-2">Disabled</p>
          <button class="btn btn-md btn-primary" disabled>Guardar cambios</button>
        </div>

        <!-- Loading -->
        <div>
          <p class="text-sm text-gray-500 mb-2">Loading</p>
          <button class="btn btn-md btn-primary" disabled>
            <svg class="spinner w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
              <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>
            </svg>
            <span>Guardando...</span>
          </button>
        </div>

      </div>
    </section>

    <!-- Full width -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Full Width</h2>
      <div class="bg-white p-6 rounded-2xl shadow-sm space-y-4">
        <button class="btn btn-md btn-primary w-full">Iniciar sesion</button>
        <button class="btn btn-md btn-secondary w-full">Registrarse</button>
      </div>
    </section>

    <!-- Button Group -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Button Group</h2>
      <div class="bg-white p-6 rounded-2xl shadow-sm">
        <div class="inline-flex rounded-xl overflow-hidden border border-gray-200">
          <button class="btn btn-md bg-primary-50 text-primary-600 rounded-none border-r border-gray-200">Todos</button>
          <button class="btn btn-md bg-white text-gray-600 rounded-none border-r border-gray-200 hover:bg-gray-50">Personal</button>
          <button class="btn btn-md bg-white text-gray-600 rounded-none border-r border-gray-200 hover:bg-gray-50">Curso</button>
          <button class="btn btn-md bg-white text-gray-600 rounded-none hover:bg-gray-50">Escuela</button>
        </div>
      </div>
    </section>

    <!-- Ejemplos de uso real -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Ejemplos de Uso</h2>
      <div class="bg-white p-6 rounded-2xl shadow-sm space-y-6">

        <!-- Form actions -->
        <div>
          <p class="text-sm text-gray-500 mb-3">Acciones de formulario</p>
          <div class="flex gap-3 justify-end">
            <button class="btn btn-md btn-secondary">Cancelar</button>
            <button class="btn btn-md btn-primary">
              <i data-feather="save" class="w-5 h-5"></i>
              <span>Guardar</span>
            </button>
          </div>
        </div>

        <!-- Delete confirmation -->
        <div>
          <p class="text-sm text-gray-500 mb-3">Confirmacion de eliminacion</p>
          <div class="flex gap-3 justify-end">
            <button class="btn btn-md btn-secondary">Cancelar</button>
            <button class="btn btn-md btn-danger">
              <i data-feather="trash-2" class="w-5 h-5"></i>
              <span>Eliminar alumno</span>
            </button>
          </div>
        </div>

        <!-- Wizard navigation -->
        <div>
          <p class="text-sm text-gray-500 mb-3">Navegacion de wizard</p>
          <div class="flex gap-3 justify-between">
            <button class="btn btn-md btn-ghost">
              <i data-feather="arrow-left" class="w-5 h-5"></i>
              <span>Volver</span>
            </button>
            <button class="btn btn-md btn-primary">
              <span>Siguiente</span>
              <i data-feather="arrow-right" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

      </div>
    </section>

  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
