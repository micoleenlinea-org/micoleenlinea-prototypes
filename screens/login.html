<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MiColeEnLinea</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: { 50: '#EEF2FF', 100: '#E0E7FF', 500: '#6366F1', 600: '#4F46E5', 700: '#4338CA' },
            gray: { 50: '#F9FAFB', 100: '#F3F4F6', 200: '#E5E7EB', 300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280', 600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827' },
            error: { 50: '#FEF2F2', 500: '#EF4444', 600: '#DC2626' },
          },
        },
      },
    }
  </script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    }

    /* Gradient background */
    .login-bg {
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 50%, #A855F7 100%);
      min-height: 100vh;
    }

    /* Floating shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Login card */
    .login-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }

    /* Input styling */
    .input-field {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #E5E7EB;
      border-radius: 12px;
      background-color: white;
      color: #1F2937;
      transition: all 0.2s ease;
      outline: none;
    }

    .input-field::placeholder {
      color: #9CA3AF;
    }

    .input-field:focus {
      border-color: #6366F1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .input-field.error {
      border-color: #EF4444;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9CA3AF;
      cursor: pointer;
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 14px 24px;
      background-color: #6366F1;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #4F46E5;
    }

    .btn-primary:disabled {
      background-color: #A5B4FC;
      cursor: not-allowed;
    }

    /* Loading spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>

  <div class="login-bg relative overflow-hidden flex items-center justify-center p-4">

    <!-- Floating shapes -->
    <div class="floating-shape w-64 h-64 -top-32 -left-32" style="animation-delay: 0s;"></div>
    <div class="floating-shape w-48 h-48 top-1/4 right-0" style="animation-delay: 5s;"></div>
    <div class="floating-shape w-32 h-32 bottom-1/4 left-1/4" style="animation-delay: 10s;"></div>
    <div class="floating-shape w-24 h-24 bottom-0 right-1/3" style="animation-delay: 15s;"></div>

    <!-- Login card -->
    <div class="login-card relative z-10">

      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 bg-primary-100 rounded-2xl flex items-center justify-center">
          <i data-feather="book-open" class="w-8 h-8 text-primary-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">MiColeEnLinea</h1>
        <p class="text-gray-500 mt-1">Inicia sesion para continuar</p>
      </div>

      <!-- Form -->
      <form id="login-form" class="space-y-5">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="tu@email.com"
            autocomplete="email"
            required
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Contrasena</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              class="input-field pr-12"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            >
            <button type="button" class="input-icon" onclick="togglePassword()" aria-label="Mostrar contrasena">
              <i data-feather="eye" id="eye-icon" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <!-- Forgot password -->
        <div class="text-right">
          <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">
            Olvide mi contrasena
          </a>
        </div>

        <!-- Error message (hidden by default) -->
        <div id="error-message" class="hidden p-3 rounded-lg bg-error-50 border border-red-200">
          <div class="flex items-center gap-2 text-error-600">
            <i data-feather="alert-circle" class="w-4 h-4"></i>
            <span class="text-sm font-medium">Email o contrasena incorrectos</span>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" id="submit-btn" class="btn-primary">
          <span id="btn-text">Iniciar sesion</span>
        </button>

      </form>

      <!-- Help text -->
      <p class="text-center text-sm text-gray-500 mt-6">
        Problemas para ingresar?
        <a href="#" class="text-primary-600 hover:underline">Contactar soporte</a>
      </p>

    </div>

  </div>

  <script>
    feather.replace();

    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eye-icon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.setAttribute('data-feather', 'eye-off');
      } else {
        input.type = 'password';
        icon.setAttribute('data-feather', 'eye');
      }
      feather.replace();
    }

    // Form submission simulation
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const btn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const errorMsg = document.getElementById('error-message');

      // Hide any previous error
      errorMsg.classList.add('hidden');

      // Show loading
      btn.disabled = true;
      btnText.innerHTML = `
        <svg class="spinner w-5 h-5 inline mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
          <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>
        </svg>
        Ingresando...
      `;

      // Simulate API call
      setTimeout(() => {
        // Simulate error (for demo)
        btn.disabled = false;
        btnText.textContent = 'Iniciar sesion';
        errorMsg.classList.remove('hidden');

        // Shake the form for error feedback
        const card = document.querySelector('.login-card');
        card.style.animation = 'shake 0.5s ease';
        setTimeout(() => card.style.animation = '', 500);
      }, 1500);
    });

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
